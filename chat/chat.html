<template name="chatList">
	<div id="chats">	
		{{#each chats}}
			{{> chat}}
		{{/each}}
	</div>
</template>

<template name="chat">
	<div class="chat" data-id={{this._id}}>
		{{>messages}}
		<div class="message-form">
			<form>
				<input type="text" class="message-entry" name="message-entry">
				<input type="submit" class="submit-button" value='Send'>
			</form>
		</div>
	</div>
</template>

<template name="messages">
	<div id="messages">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<div id="message">
		<div class="user">
			<img src={{this.avatar}}>
			<div>{{this.userName}}</div>
		</div>
		<div class="message-text-container">
			<div class="message-text">
				<p>{{this.messageEntry}}</p>
			</div>
			<div class="date">{{this.entryDate}}</div>
		</div>
	</div>
</template>
