<head>
	<meta name="viewport" content="width=device-width">
  <title>PeepsChat</title>
</head>

<body>
  <h1>PeepsChat!!!</h1>

  {{> signupLogin}}
  {{#if currentUser}}
  	{{> userList}}
  {{/if}}
</body>


<template name="userList">
	<div id="container">
		<div class="choose-peeps-container">
			<p>Choose yours Peeps to talk to</p>
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</div>

		{{> chatList}}
	</div>
</template>

<template name="userItem">
	<div class="choose-peep" data-id={{chatId(this._id)}}>
		<img src={{avatar(_id)}}>
		<div class="peep-name"><p>{{username}}</p></div>
	</div>
</template>
